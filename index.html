<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>


    <div class="container">
        <div class="score">
            <h1>ROCK <br> PAPER <br> SCISSORS</h1>
            <div class="point">
                <h6>SCORE</h6> <span>0</span>
            </div>
        </div>

        <div class="secret">
            <div class="top">
                <h1>RULES</h1>
                <img class="close" src="./images/icon-close.svg" alt="">
            </div>
            <img src="./images/image-rules.svg" alt="">
        </div>



        <div class="images">
            <img class="paper" src="./images/icon-paper.svg" alt="">
            <img class="scissors" src="./images/icon-scissors.svg" alt="">
            <img class="rock" src="./images/icon-rock.svg" alt="">
        </div>

        <div class="choosen">
            <div class="names">
                <h3>YOU PICKED</h3>
                <h3>THE HOUSE PICKED</h3>
            </div>
            <div class="imgs">
                <div class="selected_img"></div>

                <div class="result">
                    <h1 class="win">YOU WIN!</h1>
                    <button class="btn" onclick="restart()">PLAY AGAÄ°N</button>
                </div>

                <div class="space"></div>
            </div>
        </div>



        <div class="rules">
            <button>RULES</button>
        </div>



    </div>





    <!-- You Win
  You Lose
  Play Again  -->


    <script src="./app.js"></script>

</body>

</html>
